    pointer-events: none;
  }
  #game-wrapper {
    width: 100%;
    max-width: 420px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: var(--warm-white);
    box-shadow: 0 0 60px rgba(58,53,48,0.08);
  }
  #header {
    padding: 20px 28px 16px;
    border-bottom: 1px solid rgba(138,158,140,0.2);
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .brand-name {
    font-family: 'Shippori Mincho', serif;
    font-size: 11px;
    letter-spacing: 0.3em;
    color: var(--sage);
  }
  .day-badge {
    font-size: 10px;
    letter-spacing: 0.15em;
    color: var(--muted-rose);
    background: rgba(196,160,151,0.12);
    padding: 4px 10px;
    border-radius: 20px;
  }
  #scene-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    transition: opacity 0.3s ease;
  }
  .scene-visual {
    height: 200px;
    overflow: hidden;
  }
  .scene-visual svg { width: 100%; height: 100%; }
  .story-area { padding: 22px 28px 14px; }
  .scene-title {
    font-family: 'Shippori Mincho', serif;
    font-size: 11px;
    letter-spacing: 0.3em;
    color: var(--sage);
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .scene-title::after {
    content: '';
    flex: 1;
    height: 1px;
    background: rgba(138,158,140,0.3);
  }
  .story-text {
    font-size: 14.5px;
    line-height: 2;
    color: var(--text-main);
    margin-bottom: 2px;
    opacity: 0;
    transform: translateY(10px);
    animation: fadeUp 0.6s ease forwards;
  }
  .story-text.d1 { animation-delay: .15s; }
  .story-text.d2 { animation-delay: .3s;  }
  .story-text.d3 { animation-delay: .45s; }
  .story-text.d4 { animation-delay: .6s;  }
  .product-hint {
    font-size: 12px;
    color: var(--muted-rose);
    font-style: italic;
    line-height: 1.9;
    margin: 12px 0 4px;
    padding: 10px 14px;
    border-left: 2px solid rgba(196,160,151,0.4);
    opacity: 0;
    animation: fadeUp 0.6s ease 0.5s forwards;
  }
  .product-tag {
    display: inline-block;
    font-size: 10px;
    letter-spacing: 0.1em;
    color: var(--deep-taupe);
    background: rgba(212,224,213,0.4);
    padding: 2px 8px;
    border-radius: 10px;
    text-decoration: none;
    transition: all .3s;
  }
  .product-tag:hover { background: rgba(138,158,140,0.3); }
  .choices-area { padding: 0 28px 20px; }
  .choice-prompt {
    font-size: 11px;
    letter-spacing: 0.2em;
    color: var(--text-sub);
    margin-bottom: 11px;
    text-align: center;
  }
  .choice-btn {
    width: 100%;
    padding: 13px 20px;
    margin-bottom: 9px;
    background: transparent;
    border: 1px solid rgba(107,92,82,0.2);
    border-radius: 4px;
    font-family: 'Noto Serif JP', serif;
    font-size: 13.5px;
    color: var(--text-main);
    cursor: pointer;
    text-align: left;
    transition: all .3s;
    line-height: 1.7;
    position: relative;
    overflow: hidden;
    opacity: 0;
    transform: translateY(8px);
    animation: fadeUp .5s ease forwards;
  }
  .choice-btn:nth-child(2) { animation-delay: .1s; }
  .choice-btn:nth-child(3) { animation-delay: .2s; }
  .choice-btn::before {
    content: '';
    position: absolute;
    left: 0; top: 0; bottom: 0;
    width: 2px;
    background: var(--sage);
    transform: scaleY(0);
    transition: transform .3s;
  }
  .choice-btn:hover {
    border-color: rgba(138,158,140,0.5);
    background: rgba(212,224,213,0.15);
    padding-left: 24px;
  }
  .choice-btn:hover::before { transform: scaleY(1); }
  .choice-btn:active { transform: scale(0.98); }
  .mio-status {

    display: flex;
    align-items: center;
    gap: 14px;
    border-top: 1px solid rgba(138,158,140,0.15);
  }
  .mio-avatar {
    width: 40px; height: 40px;
    border-radius: 50%;
    background: rgba(212,224,213,0.4);
    display: flex; align-items: center; justify-content: center;
    font-size: 18px;
    flex-shrink: 0;
    transition: all .5s;
  }
  .mio-info { flex: 1; }
  .mio-name  { font-size: 11px; color: var(--text-sub); letter-spacing: .1em; margin-bottom: 3px; }
  .mio-feeling { font-size: 12px; color: var(--deep-taupe); line-height: 1.5; }
  .change-bar { display: flex; gap: 4px; margin-top: 5px; }
  .change-dot {
    width: 6px; height: 6px;
    border-radius: 50%;
    background: rgba(138,158,140,0.2);
    transition: all .5s;
  }
  .change-dot.filled { background: var(--sage); }
  .ending-area { padding: 24px; text-align: center; opacity: 0; animation: fadeUp .8s ease forwards; }
  .ending-emoji { font-size: 40px; margin-bottom: 14px; display: block; animation: pulse 2s ease infinite; }
  .ending-title { font-family: 'Shippori Mincho', serif; font-size: 18px; color: var(--deep-taupe); margin-bottom: 10px; letter-spacing: .1em; }
  .ending-message { font-size: 13px; color: var(--text-sub); line-height: 2; margin-bottom: 22px; white-space: pre-line; }
  .shop-link-btn {
    display: inline-block;
    padding: 13px 30px;
    background: var(--deep-taupe);
    color: var(--cream);
    text-decoration: none;
    font-family: 'Shippori Mincho', serif;
    font-size: 13px;
    letter-spacing: .2em;
    border-radius: 2px;

  .restart-btn {
    display: block; margin: 11px auto 0;

let score = 0;

function renderScene(id) {
  const s = scenes[id];
  if (!s) return;
  document.getElementById('day-badge').textContent  = s.badge;
  document.getElementById('scene-visual').innerHTML = V[s.visual] || '';
  document.getElementById('mio-avatar').textContent  = s.avatar;
  document.getElementById('mio-feeling').textContent = s.feeling;

  const dots   = document.querySelectorAll('.change-dot');
  const filled = Math.min(Math.floor(score / 2), 5);
  dots.forEach((d,i) => d.classList.toggle('filled', i < filled));

  const SA = document.getElementById('story-area');
  const CA = document.getElementById('choices-area');

  if (s.isEnding) {
    SA.innerHTML = '';
    CA.innerHTML = `
      <div class="ending-area">
        <span class="ending-emoji">${s.endingEmoji}</span>
        <div class="ending-title">${s.endingTitle}</div>
        <div class="ending-message">${s.endingMessage}</div>
        <a href="https://puregrace.shopselect.net/" class="shop-link-btn" target="_blank">Pure Grace ã®ã‚·ãƒ§ãƒƒãƒ—ã¸</a>
        <button class="restart-btn" onclick="restart()">ã‚‚ã†ä¸€åº¦éŠã¶</button>
      </div>`;
    dots.forEach(d => d.classList.add('filled'));
    return;
  }

  const dc = ['','d1','d2','d3','d4'];
  let h = `<div class="scene-title">${s.title}</div>`;
  s.texts.forEach((t,i) => h += `<p class="story-text ${dc[i]||'d4'}">${t}</p>`);
  if (s.product) {
    h += `<div class="product-hint">${s.product.text}<br>
      <a class="product-tag" href="${s.product.url}" target="_blank">â†’ ${s.product.tag}</a></div>`;
  }
  SA.innerHTML = h;

  let c = `<p class="choice-prompt">â€” ã©ã†ã™ã‚‹ï¼Ÿ</p>`;
  s.choices.forEach(ch => {
    c += `<button class="choice-btn" onclick="choose('${ch.next}',${ch.points})">${ch.text}</button>`;
  });
  CA.innerHTML = c;
}

function choose(next, pts) {
  score += pts;
  const a = document.getElementById('scene-area');
  a.style.opacity = '0';
  setTimeout(() => { a.style.opacity='1'; renderScene(next); }, 300);
}

function restart() {
  score = 0;
  const a = document.getElementById('scene-area');
  a.style.opacity = '0';
  setTimeout(() => { a.style.opacity='1'; renderScene('start'); }, 300);
}

renderScene('start');
